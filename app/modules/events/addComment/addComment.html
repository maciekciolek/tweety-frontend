<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{'events.show.addComment' | translate}}</h4>
    </div>
    <div class="modal-body">
        <form name="form">
            <div class="row">
                <div class="large-12 columns">
                    <label>{{'events.show.text' | translate}}
                        <textarea rows="6" ng-model="text"></textarea>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="button small" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="button small" ng-click="addComment()">{{'events.show.addComment' | translate}}</button>
    </div>
</div>
